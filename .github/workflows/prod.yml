on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test XVFB
        uses: GabrielBB/xvfb-action@v1.4
        with:
          run: echo 'Testing xvfb'
      - name: Test XVFB with working directory
        uses: GabrielBB/xvfb-action@v1.4
        with:
          working-directory: ./node_modules
          run: pwd
